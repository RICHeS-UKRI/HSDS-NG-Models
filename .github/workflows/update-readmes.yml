name: Update READMEs from models

permissions:
  contents: write
  
on:
  push:
    paths:
      - 'models/*.tsv'                      # top-level NG model TSVs
      - 'models/**/*.tsv'                  # versioned model TSVs in subfolders
      - 'scripts/update_readmes.py'        # generator logic
      - 'README.template.md'               # top-level template
      - 'models/README.template.md'        # models index template
      - '.github/workflows/update-readmes.yml'  # workflow definition
  workflow_dispatch:


jobs:
  update-readmes:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Determine latest ng_models TSV (if any) and fetch Mermaid
        run: |
          set -e
          cd models

          NG_FILES=$(ls ng_models_v*.tsv 2>/dev/null || true)
          if [ -z "$NG_FILES" ]; then
            echo "No ng_models_v*.tsv found, skipping Mermaid fetch."
            exit 0
          fi

          LATEST=$(printf "%s\n" $NG_FILES | sort -V | tail -n1)
          echo "Latest ng_models file: $LATEST"

          # Build raw URL base including full ref, e.g. refs/heads/main
          RAW_BASE="https://raw.githubusercontent.com/${GITHUB_REPOSITORY}/${GITHUB_REF}"
          echo "RAW_BASE=$RAW_BASE" >> $GITHUB_ENV

          TSV_PATH="models/${LATEST}"
          RAW_URL="${RAW_BASE}/${TSV_PATH}"

          echo "Fetching Mermaid for ${RAW_URL}"
          curl -s "https://research.nationalgallery.org.uk/lab/modelling/?url=${RAW_URL}&getmermaid" \
            -o ng_models_mermaid.mmd || true


      - name: Install dependencies (if any)
        run: |
          python -m pip install --upgrade pip
          # No external dependencies for now

      - name: Run README generator
        env:
          RAW_BASE: ${{ env.RAW_BASE }}
        run: |
          python scripts/update_readmes.py


      - name: Commit and push changes (if any)
        run: |
          set -e
          if [ -n "$(git status --porcelain)" ]; then
            git config --global user.name "github-actions"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git add README.md models/README.md models/*/README.md || true
            git commit -m "Auto-update READMEs from model TSVs"
            git push
          else
            echo "No changes to commit."
          fi
